<script>
  // Set the target date and time for the bet to end
  var targetDate = new Date("2023-06-03T18:00:00Z").getTime();

  // Update the timer every second
  var timerInterval = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time in milliseconds
    var remainingTime = targetDate - now;

    // Check if the timer has ended
    if (remainingTime < 0) {
      clearInterval(timerInterval);
      document.getElementById("timer").innerHTML = "Bet timer has ended";
      return;
    }

    // Calculate the remaining hours, minutes, and seconds
    var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

    // Display the remaining time
    document.getElementById("timer").innerHTML = "Time left: " + minutes + "m " + seconds + "s";
  }, 1000); // Update every second (1000 milliseconds)
</script>
<script>
  function increaseBet(amount) {
    // Get the current highest bet amount
    var highestBetAmount = parseInt(document.getElementById("highest-bet-amount").innerText);

    // Calculate the new highest bet amount by adding the clicked amount
    var newHighestBetAmount = highestBetAmount + amount;

    // Update the highest bet amount in the HTML
    document.getElementById("highest-bet-amount").innerText = newHighestBetAmount;
  }
</script>
